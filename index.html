<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>
<header>
    <h1>#SevenDaysOfCode 5/7</h1>
</header>
    <body>
    <div class="formulario">
        <label>Adicionar item:<input type='text' class='input_padrao' id='userInput'></label>
        <div class="bloco_categorias">
            <label for="frutas_legumes">Frutas e Legumes<input type="radio" class="input_radio" id="frutasLegumes" name="categorias_mercado" value="0" checked></label>
            <label>Carnes<input type="radio" class="input_radio" id="carnes" name="categorias_mercado" value="1" ></label>
            <label>Bebidas<input type="radio" class="input_radio" id="bebidas" name="categorias_mercado" value="2"></label>
            <label>Mercearia<input type="radio" class="input_radio" id="mercearia" name="categorias_mercado" value="3"></label>
            <label>Doces<input type="radio" class="input_radio" id="doces" name="categorias_mercado" value="4"></label>
        </div>
        <button class="botao" id='inserir'>Inserir</button>
        <button class="botao" id='imprimir'>Imprimir</button>
    </div>
    <div class="lista_compras">
        <h2 class="tituloLista">Lista de Compras</h2>
        <div class="lista_compras" id="area_impressao">
        
    </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
